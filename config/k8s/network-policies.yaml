# Default deny for core namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-core
  namespace: core
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
# Allow orchestrator/context/storage/auth/policy to talk to each other
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-core-services
  namespace: core
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/part-of: unison-core
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/part-of: unison-core
      ports:
        - port: 8080
          protocol: TCP
        - port: 8081
          protocol: TCP
        - port: 8082
          protocol: TCP
        - port: 8083
          protocol: TCP
  egress:
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/part-of: unison-core
      ports:
        - port: 8080
          protocol: TCP
        - port: 8081
          protocol: TCP
        - port: 8082
          protocol: TCP
        - port: 8083
          protocol: TCP
---
# Restrict actuation/IO endpoints to orchestrator/policy only
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: restrict-actuation-io
  namespace: io
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: actuation
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: core
          podSelector:
            matchLabels:
              app.kubernetes.io/name: orchestrator
        - namespaceSelector:
            matchLabels:
              name: core
          podSelector:
            matchLabels:
              app.kubernetes.io/name: policy
      ports:
        - port: 8080
          protocol: TCP
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: core
          podSelector:
            matchLabels:
              app.kubernetes.io/name: policy
      ports:
        - port: 8080
          protocol: TCP
