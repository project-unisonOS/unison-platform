name: reusable-build
on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
      domain:
        required: true
        type: string
      service_port:
        required: false
        type: string
        default: "8080"
      dockerfile:
        required: false
        type: string
        default: "Dockerfile"
      context:
        required: false
        type: string
        default: "."

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ format('ghcr.io/{0}/{1}:{2}', github.repository_owner, inputs.image_name, steps.version.outputs.sha) }}
      version: ${{ steps.version.outputs.semver }}
      digest: ${{ steps.build.outputs.digest }}
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Derive version and tags (channel aware)
        id: version
        run: |
          REF="${GITHUB_REF}"
          TODAY=$(date -u +%Y%m%d)
          SHA=${GITHUB_SHA::7}
          TAG_FILE=tags.txt

          if [[ "${REF}" == refs/tags/v* ]]; then
            # Stable release tag: vX.Y.Z
            VERSION="${REF#refs/tags/}"
            MAJOR="${VERSION#v}"; MAJOR="${MAJOR%%.*}"
            MINOR="${VERSION#v${MAJOR}.}"; MINOR="${MINOR%%.*}"
            CHANNEL="stable"
            echo "semver=${VERSION}" >> $GITHUB_OUTPUT
            echo "channel=${CHANNEL}" >> $GITHUB_OUTPUT
            {
              echo "type=raw,value=${VERSION}"
              echo "type=raw,value=latest"
              echo "type=raw,value=v${MAJOR}.${MINOR}"
              echo "type=raw,value=v${MAJOR}"
              echo "type=raw,value=${SHA}"
            } > "${TAG_FILE}"
          elif [[ "${REF}" == refs/heads/release/* ]]; then
            # Release branch beta: release/x.y -> vX.Y.0-beta.<run>
            BASE="${REF#refs/heads/release/}"
            VERSION="v${BASE}.0-beta.${GITHUB_RUN_NUMBER}"
            CHANNEL="beta"
            echo "semver=${VERSION}" >> $GITHUB_OUTPUT
            echo "channel=${CHANNEL}" >> $GITHUB_OUTPUT
            {
              echo "type=raw,value=${VERSION}"
              echo "type=raw,value=${VERSION}-run${GITHUB_RUN_ATTEMPT}"
              echo "type=raw,value=${SHA}"
            } > "${TAG_FILE}"
          else
            # Default to nightly edge off main and other branches
            VERSION="edge-${GITHUB_REF_NAME:-main}-${TODAY}"
            CHANNEL="nightly"
            echo "semver=${VERSION}" >> $GITHUB_OUTPUT
            echo "channel=${CHANNEL}" >> $GITHUB_OUTPUT
            {
              echo "type=raw,value=${VERSION}"
              echo "type=sha,prefix=${GITHUB_REF_NAME:-main}-"
              echo "type=raw,value=${SHA}"
            } > "${TAG_FILE}"
          fi

          echo "sha=${SHA}" >> $GITHUB_OUTPUT
          echo "domain=${{ inputs.domain }}" >> $GITHUB_OUTPUT
          echo "tags<<EOF" >> $GITHUB_OUTPUT
          cat "${TAG_FILE}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ inputs.image_name }}
          tags: ${{ steps.version.outputs.tags }}
          labels: |
            org.opencontainers.image.title=${{ inputs.image_name }}
            org.opencontainers.image.description=Unison ${{ inputs.domain }} service
            org.opencontainers.image.version=${{ steps.version.outputs.semver }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            unison.domain=${{ inputs.domain }}
            unison.service=${{ inputs.image_name }}

      - name: Build and push container image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: true
          sbom: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            SERVICE_PORT=${{ inputs.service_port }}
            SERVICE_NAME=${{ inputs.image_name }}
            SERVICE_VERSION=${{ steps.version.outputs.semver }}

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ format('ghcr.io/{0}/{1}:{2}', github.repository_owner, inputs.image_name, steps.version.outputs.sha) }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ inputs.image_name }}
          path: sbom.spdx.json

      - name: Generate provenance attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ghcr.io/${{ github.repository_owner }}/${{ inputs.image_name }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  security-scan:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build.outputs.image }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  contract-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start service container
        run: |
          docker run -d --name service-under-test \
            -p ${{ inputs.service_port }}:${{ inputs.service_port }} \
            -e SERVICE_PORT=${{ inputs.service_port }} \
            ${{ needs.build.outputs.image }}

      - name: Wait for service to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:${{ inputs.service_port }}/health; do sleep 2; done'

      - name: Run contract tests
        run: |
          if [ -d "tests/contracts" ]; then
            python -m pytest tests/contracts/ -v
          else
            echo "No contract tests found, skipping..."
          fi

      - name: Cleanup
        if: always()
        run: docker stop service-under-test && docker rm service-under-test

  qa-smoke:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect QA smoke assets
        id: qa_assets
        shell: bash
        run: |
          if [[ -f docker-compose.prod.yml ]] && [[ -d qa ]] && compgen -G "qa/**" > /dev/null; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Start compose stack (prod)
        if: ${{ steps.qa_assets.outputs.run == 'true' }}
        run: |
          docker compose -f docker-compose.prod.yml up -d --wait

      - name: Run QA smoke
        if: ${{ steps.qa_assets.outputs.run == 'true' }}
        env:
          TARGET_HOST: http://localhost
        run: |
          python -m pytest qa -v --tb=short --color=yes

      - name: Logs on failure
        if: ${{ failure() && steps.qa_assets.outputs.run == 'true' }}
        run: docker compose -f docker-compose.prod.yml logs --tail=200

      - name: Teardown
        if: ${{ always() && steps.qa_assets.outputs.run == 'true' }}
        run: docker compose -f docker-compose.prod.yml down -v --remove-orphans
