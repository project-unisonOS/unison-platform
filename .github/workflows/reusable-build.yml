name: reusable-build
on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
      domain:
        required: true
        type: string
      service_port:
        required: false
        type: string
        default: "8080"

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image: ghcr.io/${{ github.repository_owner }}/${{ inputs.image_name }}:${{ steps.version.outputs.sha }}
      version: ${{ steps.version.outputs.semver }}
      digest: ${{ steps.build.outputs.digest }}
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Derive version
        id: version
        run: |
          SEMVER=$(git describe --tags --always --dirty || echo "0.0.0")
          SHA=${GITHUB_SHA::7}
          echo "semver=$SEMVER" >> $GITHUB_OUTPUT
          echo "sha=$SHA" >> $GITHUB_OUTPUT
          echo "domain=${{ inputs.domain }}" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ inputs.image_name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.version.outputs.sha }}
            type=raw,value=${{ steps.version.outputs.semver }}
          labels: |
            org.opencontainers.image.title=${{ inputs.image_name }}
            org.opencontainers.image.description=Unison ${{ inputs.domain }} service
            org.opencontainers.image.version=${{ steps.version.outputs.semver }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            unison.domain=${{ inputs.domain }}
            unison.service=${{ inputs.image_name }}

      - name: Build and push container image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: true
          sbom: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            SERVICE_PORT=${{ inputs.service_port }}
            SERVICE_NAME=${{ inputs.image_name }}
            SERVICE_VERSION=${{ steps.version.outputs.semver }}

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ghcr.io/${{ github.repository_owner }}/${{ inputs.image_name }}:${{ steps.version.outputs.sha }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ inputs.image_name }}
          path: sbom.spdx.json

      - name: Generate provenance attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ghcr.io/${{ github.repository_owner }}/${{ inputs.image_name }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  security-scan:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build.outputs.image }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  contract-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start service container
        run: |
          docker run -d --name service-under-test \
            -p ${{ inputs.service_port }}:${{ inputs.service_port }} \
            -e SERVICE_PORT=${{ inputs.service_port }} \
            ${{ needs.build.outputs.image }}

      - name: Wait for service to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:${{ inputs.service_port }}/health; do sleep 2; done'

      - name: Run contract tests
        run: |
          if [ -d "tests/contracts" ]; then
            python -m pytest tests/contracts/ -v
          else
            echo "No contract tests found, skipping..."
          fi

      - name: Cleanup
        if: always()
        run: docker stop service-under-test && docker rm service-under-test
